services:
  - type: web
    name: alcovia-backend
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: alcovia-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: alcovia-db
    databaseName: alcovia
    user: alcovia

